<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Customer Details</h1>
    <p>ID: <span th:text="${customer.id}"></span></p>
    <p>Name: <span th:text="${customer.firstName} + ' ' + ${customer.lastName}"></span></p>
    <p>Email: <span th:text="${customer.email}"></span></p>
    <a th:href="@{/customers}" class="btn btn-secondary">Back to Customers</a>
</div>
</body>
</html>
