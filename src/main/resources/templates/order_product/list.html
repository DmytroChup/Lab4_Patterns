<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Order Product List</h1>
    <a th:href="@{/order-products/create}" class="btn btn-success mb-3">Create New Order Product</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Order</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderProduct : ${orderProducts}">
            <td th:text="${orderProduct.id}"></td>
            <td th:text="${orderProduct.order.id}"></td>
            <td th:text="${orderProduct.product.name}"></td>
            <td th:text="${orderProduct.quantity}"></td>
            <td>
                <a th:href="@{/order-products/{id}(id=${orderProduct.id})}" class="btn btn-info">Detail</a>
                <a th:href="@{/order-products/edit/{id}(id=${orderProduct.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/order-products/{id}(id=${orderProduct.id})}" th:method="delete" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-success mb-3">Back to Main Menu</a>
</div>
</body>
</html>
