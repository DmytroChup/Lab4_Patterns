<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Product</h1>
    <form th:action="@{/products/{id}(id=${product.id})}" th:method="put" th:object="${product}">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" class="form-control" th:field="*{description}" required />
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" class="form-control" step="0.01" th:field="*{price}" required />
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select class="form-control" th:field="*{category.id}" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == product.category.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a th:href="@{/products}" class="btn btn-secondary">Back to Products</a>
    </form>
</div>
</body>
</html>
