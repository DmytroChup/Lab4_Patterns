<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Profile</h1>
    <form th:action="@{/profiles/{id}(id=${profile.id})}" th:method="put" th:object="${profile}">
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" required />
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" th:field="*{address}" required />
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" required />
        </div>
        <div class="form-group">
            <label>Customer:</label>
            <select class="form-control" th:field="*{customer.id}" required>
                <option th:each="customer : ${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.lastName} + '' + ${customer.firstName} + ' / ' + ${customer.email}"
                        th:selected="${customer.id == profile.customer.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a th:href="@{/profiles}" class="btn btn-secondary">Back to Profiles</a>
    </form>
</div>
</body>
</html>
