<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Profile List</h1>
    <a th:href="@{/profiles/create}" class="btn btn-success mb-3">Create New Profile</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Customer Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${profiles}">
            <td th:text="${profile.id}"></td>
            <td th:text="${profile.phoneNumber}"></td>
            <td th:text="${profile.address}"></td>
            <td th:text="${profile.dateOfBirth}"></td>
            <td th:text="${profile.customer.lastName} + ' ' + ${profile.customer.firstName}"></td>
            <td>
                <a th:href="@{/profiles/{id}(id=${profile.id})}" class="btn btn-info">View</a>
                <a th:href="@{/profiles/edit/{id}(id=${profile.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/profiles/{id}(id=${profile.id})}" th:method="delete" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-success mb-3">Back to Main Menu</a>
</div>
</body>
</html>
